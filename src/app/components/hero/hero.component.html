<div class="hero">
    <h2>{{projectName}}</h2>
    <div class="main_image">
        <img ngSrc={{firstImage}} height="100" width="100">
    </div>
  
</div>
<app-showcase
    *ngFor="let p of projectSelected"
    [secondImage]="p.images.secondImage"
    [thirdImage]="p.images.thirdImage"
    [description]="p.description"
    [demoLink]="p.website"
    [repository]="p.repository"
    [techs]="p.techs"
    
/>
