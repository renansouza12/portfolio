<div class="projects_catalog">
    <button (click)="gitHubLink()" ><i class="ri-github-line"></i> <span>GitHub</span> </button>

    <app-filter
    (options)="filterOption($event)"
    [message]="showMessage"
    />

    <app-project-card  *ngFor="let p of catalogProjects; index as i"
        [id]="i + 1"
        [imageCoverCard]="p.images.firstImage"    
        (detail)="moreDetail(p.id)"
    />
</div>
